<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>CYKEL</title>
  </head>
  <body>
    <div class="container">
      <div class="row title"><span>CYKEL</span></div>
      <div class="row title-sub">
        <span>Get out and bike in your favorite city</span>
      </div>

      <form id="location-form">
        <div class="form-group">
          <label for="country">Which country are you going?</label>
          <input type="text" name="country" id="country" class="form-control" />
        </div>
        <div class="form-group">
          <label for="city">Which city are you going?</label>
          <input type="text" name="city" id="city" class="form-control" />
        </div>
        <button type="submit" class="explore-btn">Explore</button>
      </form>

      <div class="row" id="example-map">
        <span>Explore near and far from ordinary</span>
      </div>
      <div id="map"></div>
      <table class="table">
        <thead>
          <tr>
            <th>Station</th>
            <th>Total Bikes</th>
            <th>Currently Available Bikes</th>
            <th>E-Bikes</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="bike-table-body"></tbody>
      </table>
    </div>

    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlAnOhP2rItxDatVMVMHIKWFxdSXtgOns&callback=initMap"
    ></script>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <script src="main.js"></script>
    <script src="googleMap.js"></script>
  </body>
</html>
